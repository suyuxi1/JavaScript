<script>
    //函数声明
    var res = myFunction(2, 3)
    function myFunction(a, b) {
        return a * b
    }
    console.log(res)// 函数调用返回 6

    //函数调用
    function myFunction() {
        alert("调用一个函数!");
    }
    myFunction();


    function sum() {
        return arguments[0] + arguments[1];
    }
    sum(1, 2)

    //多个参数的函数
    function sayHello(name, age) {
        console.log(name + '年龄是:' + age + '岁')
    }
    sayHello('John', 20) //输出: John年龄是:20岁 
    sayHello(20, 'John') //输出: 20年龄是:John岁

    function sayHello(name, age) {
        console.log(name + '年龄是:' + age + '岁')
    }
    sayHello('John') //输出: John年龄是:undefined岁

    //局域作用和全局作用
    function myFunction() {
        // carName 变量为局部变量 
        var carName = "大众";
    }
    var carName = '大众';
    // 此处可调用 carName 变量 
    function myFunction() {
        //函数内可调用 carName 变量
    }

    //全局变量
    //可使用 window.carName
    function myFunction() {
        carName = '大众'
    }

    //return的使用
    function sum(a, b) {
        return a + b;
    }

    //Alert警告框
    alert('你好,这是一个警告框。\n你必须点确定');

    //Prompt提示框
    var user = prompt('请输入你的名字:')
    alert(user)

    //Confirm确认框
    var result = confirm('你确定要离开这个页面?')
    if (result == true) {
        alert('感谢你的光临!')
    } else {
        alert('感谢你继续使用我们的服务!');
    }
    

</script>

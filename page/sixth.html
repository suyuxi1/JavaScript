<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
</body>
<script>
    //创建数组
    var myCars = new Array('Saab', 'Volvo', 'BMW')

    //数组动态添加元素
    var mycars1 = new Array()
    mycars1[0] = 'Saab'
    mycars1[1] = 'Volvo'
    mycars1[2] = 'BMW'
    mycars1[3] = 'Lincoln'

    //数组push（）方法
    var a = []
    a.push('zero') // 在末尾添加一个元素 
    a.push('one', 'two') // 再添加两个元素

    //pop（）方法，“抛出”一个数组末尾的值
    var oneDown = [1, 4, 6].pop(); // 现在 oneDown 的值为6 ，数组变成了 [1, 4]

    //shift()方法，移除的是第一个元素
    var oneDown = [1, 4, 6].shift(); // 现在 oneDown 的值为 1 ，数组变成了 [4, 6]

    //unshift()方法，在数组的头部添加元素
    var a = ['zero']
    a.unshift('one') // a = [ 'one', 'zero' ]

    //concat()方法
    var c1 = ['HTML', 'CSS']
    var c2 = ['JS', 'Python']
    var courses = c1.concat(c2)

    //forEach（）方法
    var numbers = [64, 45, 72, 11, 49]
    function myFunction(item, index) {
        var demo = document.getElementById('demo')
        // item 传递的是数组的值, index 传递的是索引 
        demo.innerHTML = demo.innerHTML + 'index[' + index + ']: ' + item + '<br>'
    }
    numbers.forEach(myFunction)

    //indexOf()方法
    var fruits = ['香蕉', '橙子', '苹果', '甜瓜', '苹果']
    var a = fruits.indexOf('苹果') // a 的值为 2 
    var b = fruits.indexOf('樱桃') // b 的值为 -1

    //slice()方法
    var fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango']
    var citrus = fruits.slice(1, 3);

    //关联数组
    var person = [] // 空数组 
    person['name'] = 'Loen'
    person['age'] = 28
    console.log(person['age']) // -> "28"

</script>

</html>

<script>
    //if 、if-else语句
    var num = 10;
    if (num < 20) {
        document.write("在线学习JavaScript很简单");
    }

    //if-else嵌套
    var course = 1;
    if (course == 1) {
        document.write("<h1>HTML 教程</h1>");
    }
    else if (course == 2) {
        document.write("<h1>CSS 教程</h1>");
    }
    else {
        document.write("<h1>JavaScript 教程</h1>");
    }


    //switch语句
    switch (n) {
        case 1:
            // 执行代码块 1 
            break;
        case 2:
            //执行代码块 2 
            break;
        default:
        //n 与 case 1 和 case 2 都不匹配的时候执行 
    }

    function myFunction() {
        var x;
        var d = new Date().getDay();
        // 获取周几的方法 
        switch (d) {
            case 0:
                x = "今天是星期日";
                break;
            case 1:
                x = "今天是星期一";
                break;
            case 2:
                x = "今天是星期二";
                break;
            case 3:
                x = "今天是星期三";
                break;
            case 4:
                x = "今天是星期四";
                break;
            case 5:
                x = "今天是星期五";
                break;
            case 6:
                x = "今天是星期六";
                break;
        }
        return x;
    }
    alert(myFunction()); //使用alert显示函数的返回值

    //使用for循环
    //例一
    var cars = ['大众', '奔驰', '本田', '丰田', '特斯拉', '路虎', '福特'];
    for (var i = 0; i < cars.length; i++) {
        document.write(cars[i] + '<br>');
    }
    //例二
    var i = 0;
    for (; i < 5;) {
        document.write(i);
        i++;
    }
    //例三
    var myArray = [];
    for (var i = 1; i < 10; i += 2) {
        myArray.push(i);
    }

    //while循环
    while (条件) {
        //while中的代码 
    }
    //后续代码


    //do while循环
    var x = '', i = 0;
    do {
        x = x + 'The number is ' + i + '<br>';
        i++;
    } while (i < 5);
    document.write(x);


    //break 语句可用于跳出循环
    var x = '';
    for (i = 0; i < 10; i++) {
        if (i == 3) {
            break;
        }
        x = x + 'The number is ' + i + '<br>';
    }
    document.write(x);



    //continue语句
    var x = '';
    for (i = 0; i <= 10; i++) {
        if (i == 3) {
            continue;
        } x = '数值是： ' + i + '<br>';
        document.write(x);
    }
</script>
